<div class="container mx-auto mt-12 p-8">
  <div class="bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Checkout üõçÔ∏è</h1>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center">
      <p class="text-lg text-gray-600">Loading your cart...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="text-center text-red-500">
      <p>{{ error }}</p>
    </div>

    <!-- Checkout Layout -->
    <div *ngIf="!loading && !error" class="flex gap-12">
      <!-- Cart Items (Left Side) -->
      <div class="w-2/3">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let item of cartItems" class="bg-gray-50 p-6 rounded-lg shadow-md">
            <!-- Product Image -->
            <div class="w-full mb-4">
              <img [src]="'http://localhost:5027' + item.product.imageUrl" [alt]="item.productName" class="rounded-lg w-full h-40 object-cover" />
            </div>

            <!-- Product Details -->
            <div>
              <h2 class="text-lg font-semibold text-gray-800">{{ item.productName }}</h2>
              <p class="text-sm text-gray-500 mt-1">Price: ‚Çπ{{ item.price }}</p>
              <p class="text-sm text-gray-500 mt-1">Quantity: {{ item.quantity }}</p>
              <p class="text-sm text-gray-500 mt-1 font-medium">
                Total: ‚Çπ{{ item.price * item.quantity }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Price & Place Order (Right Side) -->
      <div class="w-1/3">
        <div class="bg-gray-50 p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Order Summary</h2>
          <div class="flex justify-between mb-4">
            <span class="text-lg text-gray-600">Subtotal:</span>
            <span class="text-lg font-semibold">‚Çπ{{ grandTotal }}</span>
          </div>

          <!-- Shipping Address Form -->
          <div class="mb-4">
            <label for="shippingAddress" class="block text-sm text-gray-600">Shipping Address</label>
            <input
              id="shippingAddress"
              [(ngModel)]="shippingAddress"
              type="text"
              placeholder="Enter shipping address"
              class="w-full px-4 py-2 border border-gray-300 rounded-md mt-2"
              required
            />
          </div>

          <!-- Pin Code Form -->
          <div class="mb-4">
            <label for="pinCode" class="block text-sm text-gray-600">Pin Code</label>
            <input
              id="pinCode"
              [(ngModel)]="pinCode"
              type="text"
              placeholder="Enter pin code"
              class="w-full px-4 py-2 border border-gray-300 rounded-md mt-2"
              required
            />
          </div>

          <!-- Place Order Button -->
          <button
            class="w-full px-6 py-2 bg-green-600 text-white rounded-md text-lg font-semibold hover:bg-green-700 transition-all"
            aria-label="Place Order"
            (click)="placeOrder()"
          >
            Place Order
          </button>
        </div>
      </div>
    </div>

    <!-- Go Back to Cart -->
    <a
      routerLink="cart"
      class="block text-center text-blue-500 mt-6 hover:text-blue-600 transition"
    >
      ‚¨ÖÔ∏è Back to Cart
    </a>
  </div>
</div>
