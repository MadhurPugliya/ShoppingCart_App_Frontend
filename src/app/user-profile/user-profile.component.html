<div *ngIf="loading" class="flex justify-center items-center h-screen bg-gray-50">
  <!-- Loading Spinner -->
  <div class="flex flex-col items-center">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-opacity-75"></div>
    <p class="mt-4 text-lg font-semibold text-gray-700">Loading...</p>
  </div>
</div>

<div *ngIf="!loading && user" class="max-w-md mx-auto mt-12 bg-white rounded-lg shadow-lg p-8">
  <!-- User Profile Header -->
  <h2 class="text-2xl font-bold text-gray-800 flex items-center mb-6">
    <span class="mr-3">
    </span>
    User Profile
  </h2>

  <!-- User Details -->
  <div class="text-gray-700 space-y-4">
    <p class="flex items-center">
      <strong class="w-32 text-gray-900">Username:</strong>
      <span class="flex-1">{{ user.username }}</span>
    </p>
    <p class="flex items-center">
      <strong class="w-32 text-gray-900">Email:</strong>
      <span class="flex-1">{{ user.email }}</span>
    </p>
    <p class="flex items-center">
      <strong class="w-32 text-gray-900">Wallet Balance:</strong>
      <span class="flex-1 text-green-600 font-medium">${{ user.walletBalance }}</span>
    </p>
    <p class="flex items-center">
      <strong class="w-32 text-gray-900">Role:</strong>
      <span class="flex-1 text-blue-600">{{ user.role }}</span>
    </p>
  </div>

  <!-- Actions -->
  <div class="mt-6 flex justify-between">
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-md font-medium hover:bg-blue-600 transition"
      aria-label="Edit Profile"
    >
      Edit Profile
    </button>
    <button
    class="px-4 py-2 bg-red-500 text-white rounded-md font-medium hover:bg-red-600 transition"
    (click)="logout()"
    aria-label="Logout"
  >
    Logout
  </button>
  
  </div>
</div>
