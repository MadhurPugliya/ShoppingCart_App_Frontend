<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-2xl border border-gray-200">
  <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Proceed to Payment</h2>

  <div class="mb-4">
    <label for="paymentMethod" class="block text-sm font-medium text-gray-700 mb-2">Select Payment Method:</label>
    <select
      id="paymentMethod"
      [(ngModel)]="paymentMethod"
      class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="Wallet">Wallet</option>
      <option value="CreditCard">Credit Card</option>
      <option value="COD">Cash on Delivery</option>
    </select>
  </div>

  <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
    <p class="text-sm text-gray-600"><span class="font-semibold">Order ID:</span> {{ orderId }}</p>
    <p class="text-sm text-gray-600"><span class="font-semibold">Amount:</span> â‚¹{{ amount }}</p>
  </div>

  <button
    (click)="proceedToPay()"
    class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    Make Payment
  </button>
</div>
