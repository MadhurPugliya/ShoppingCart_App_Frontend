<div class="maindiv grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gray-100">
    <!-- Product Card -->
    <div
      *ngFor="let product of filteredcategpries"
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden"
    >
      <a href="#">
        <img
        class="w-full h-48 object-contain p-4"
        [src]="'http://localhost:5027' + product.imageUrl"
          [alt]="product.name"
        />
      </a>
      <div class="p-5">
        <h5 class="text-xl font-semibold text-gray-800 mb-2 hover:text-blue-600">
          {{ product.name }}
        </h5>
        <!-- <p class="text-sm text-gray-600 mb-4 line-clamp-3">
          {{ product.description }}
        </p> -->
        <p class="text-sm font-medium text-gray-700 mb-2">
          Stock: <span class="font-semibold">{{ product.stockQuantity }}</span>
        </p>
        <div class="flex items-center justify-between">
          <span class="text-2xl font-bold text-gray-800">
            RS.{{ product.price }}
          </span>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors"
            (click)="addToCart(product)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  
<!-- Cart Message -->
<!-- Cart Message -->
<div
  *ngIf="cartMessage"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-100 text-gray-800 px-8 py-6 rounded-2xl shadow-xl text-center font-medium transition-all duration-300 flex flex-col items-center space-y-4"
  style="max-width: 400px; width: 100%;"
>
  <!-- Message -->
  <p class="text-lg font-semibold">{{ cartMessage }}</p>
</div>


  </div>
