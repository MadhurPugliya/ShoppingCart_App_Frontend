<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md h-screen">
      <div class="p-6">
        <a routerLink="/merchant" class="text-2xl font-bold text-gray-700">Merchant Dashboard</a>
      </div>
      
      <app-merchant-navbar></app-merchant-navbar>

    </aside>
  
    <!-- Products Display Section -->
    <main class="flex-1 p-6">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Your Products</h2>
      <div *ngIf="successMessage" class="mb-4 text-green-600">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mb-4 text-red-600">
        {{ errorMessage }}
      </div>
  
      <div class="bg-white p-6 rounded-md shadow-md">
        <div *ngIf="products.length > 0; else noProducts">
          <table class="w-full table-auto">
            <thead>
              <tr>
                <th class="px-4 py-2 text-left">Product ID</th> <!-- New column for Product ID -->
                <th class="px-4 py-2 text-left">Product Name</th>
                <th class="px-4 py-2 text-left">Price</th>
                <th class="px-4 py-2 text-left">Stock Quantity</th>
                <th class="px-4 py-2 text-left">Category</th>
                <th class="px-4 py-2 text-left">Image</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td class="px-4 py-2">{{ product.productId }}</td> <!-- Displaying Product ID -->
                <td class="px-4 py-2">{{ product.name }}</td>
                <td class="px-4 py-2">{{ product.price}}</td>
                <td class="px-4 py-2">{{ product.stockQuantity }}</td>
                <td class="px-4 py-2">{{ product.categoryName }}</td>
                <td class="px-4 py-2">
                  <img *ngIf="product.imageUrl" [src]="'http://localhost:5027' + product.imageUrl" alt="{{ product.name }}" class="w-16 h-16 object-cover">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noProducts>
          <p class="text-gray-600">No products available.</p>
        </ng-template>
      </div>
    </main>
  </div>
