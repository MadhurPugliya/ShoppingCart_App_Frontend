<section class="bg-gray-50">
  <div class="flex flex-wrap items-center justify-center min-h-screen">
    <!-- Left Section with Image -->
    <div class="hidden lg:flex w-1/2 justify-center items-center">
      <img
        src="https://img.freepik.com/free-vector/two-factor-authentication-concept-illustration_114360-5488.jpg?ga=GA1.1.1347361356.1737229433&semt=ais_hybrid"
        alt="Mockup"
        class="object-cover rounded-lg w-4/5 h-4/5"
      />
    </div>

    <!-- Right Section with Login Form -->
    <div class="flex items-center justify-center w-full lg:w-1/2 px-6 py-8">
      <div class="w-full bg-white rounded-lg shadow sm:max-w-md">
        <div class="p-6 space-y-4 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
          >
            Log in to your account
          </h1>
          <form class="space-y-4" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- username Field -->
            <div>
              <label
                for="username"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your Username</label
              >
              <input
                type="username"
                name="email"
                id="username"
                [(ngModel)]="loginData.username"
                required
                #username="ngModel"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="name"
              />
              <div
                *ngIf="username.invalid && username.touched"
                class="text-red-500 text-sm"
              >
                username is required.
              </div>
            </div>

            <!-- Password Field -->
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                [(ngModel)]="loginData.password"
                required
                #password="ngModel"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="••••••••"
              />
              <div
                *ngIf="password.invalid && password.touched"
                class="text-red-500 text-sm"
              >
                Password is required.
              </div>
            </div>

            <!-- Remember Me and Forgot Password -->
            <!-- <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input 
                                        id="remember" 
                                        type="checkbox" 
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-primary-600">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500">Remember me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                        </div> -->

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Log In
            </button>

            <!-- Sign Up Prompt -->
            <p class="text-sm font-light text-gray-500">
              Don’t have an account yet?
              <a
                routerLink="/sign-up"
                class="font-medium text-primary-600 hover:underline"
                >Sign up</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
