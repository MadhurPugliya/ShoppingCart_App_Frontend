<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Wallet</h2>
  
    <!-- Top-Up Form -->
    <div class="mb-6">
      <form [formGroup]="walletForm" (ngSubmit)="topUp()" class="space-y-4">
        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700">Top-Up Amount:</label>
          <input
              type="number"
            id="amount"
            formControlName="topUpAmount"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
          <!-- Validation Error Message -->
          <div *ngIf="walletForm.get('topUpAmount')?.invalid && walletForm.get('topUpAmount')?.touched" class="text-red-600">
            Amount must be greater than zero.
          </div>
        </div>
        <!-- Top-Up Button -->
        <button
          type="submit"
          [disabled]="walletForm.invalid"
          class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Top Up
        </button>
      </form>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4 text-red-600">
         {{ errorMessage }}
      </div>
  
      <!-- Success Message -->
      <div *ngIf="successMessage" class="mt-4 text-green-600">
        {{ successMessage }}
      </div>
    </div>
  </div>
