<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md h-screen">
      <div class="p-6">
        <a routerLink="/merchant" class="text-2xl font-bold text-gray-700">Merchant Dashboard</a>
      </div>
      <app-merchant-navbar></app-merchant-navbar>
    </aside>
  
    <!-- Add New Product Form Section -->
    <main class="flex-1 p-6">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Add New Product</h2>
      <div class="bg-white p-6 rounded-md shadow-md">
        <form [formGroup]="productForm" (ngSubmit)="submitProduct()" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="w-full border border-gray-300 rounded-md p-3 mt-1 focus:ring-2 focus:ring-blue-400"
                placeholder="Enter product name"
              />
            </div>
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
              <input
                type="number"
                id="price"
                formControlName="price"
                class="w-full border border-gray-300 rounded-md p-3 mt-1 focus:ring-2 focus:ring-blue-400"
                placeholder="Enter price"
              />
            </div>
            <div>
              <label for="stockQuantity" class="block text-sm font-medium text-gray-700">Stock Quantity</label>
              <input
                type="number"
                id="stockQuantity"
                formControlName="stockQuantity"
                class="w-full border border-gray-300 rounded-md p-3 mt-1 focus:ring-2 focus:ring-blue-400"
                placeholder="Enter stock quantity"
              />
            </div>


            
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select
                  id="category"
                  formControlName="category"
                  class="w-full border border-gray-300 rounded-md p-3 mt-1 focus:ring-2 focus:ring-blue-400"
                >
                  <option value="" disabled selected>Select category</option>
                  <option *ngFor="let category of categories" [value]="category.categoryId">
                    {{ category.categoryName }}
                  </option>
                </select>
              </div>

              


            <div>
              <label for="image" class="block text-sm font-medium text-gray-700">Product Image</label>
              <input
                type="file"
                id="image"
                (change)="onFileSelected($event)"
                class="w-full border border-gray-300 rounded-md p-3 mt-1 focus:ring-2 focus:ring-blue-400"
              />
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-300"
          >
            Add Product
          </button>
        </form>
        <!-- Success and Error Messages -->
        <div *ngIf="successMessage" class="mt-4 text-green-600">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="mt-4 text-red-600">
          {{ errorMessage }}
        </div>
      </div>
    </main>
  </div>
