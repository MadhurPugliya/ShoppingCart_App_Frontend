<div class="flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md h-screen">
    <div class="p-6">
      <a routerLink="/merchant" class="text-2xl font-bold text-gray-700">Merchant Dashboard</a>
    </div>
    <app-merchant-navbar></app-merchant-navbar>

  </aside>

  <!-- Main Content -->
  <div class="p-6 flex-1">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">Delete Product</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="mb-4 text-green-600">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 text-red-600">
      {{ errorMessage }}
    </div>

    <!-- Input field for Product ID -->
    <label for="productId" class="block text-sm font-medium text-gray-700">
      Enter Product ID to Delete:
    </label>
    <input
      id="productId"
      type="number"
      [(ngModel)]="productId"
      class="w-full border border-gray-300 rounded-md p-3 mt-2 focus:ring-2 focus:ring-blue-400"
      placeholder="Enter Product ID"
    />

    <!-- Delete Button -->
    <button
      (click)="deleteProduct()"
      class="bg-red-600 text-white px-4 py-2 mt-4 rounded hover:bg-red-700 focus:outline-none"
    >
      Delete Product
    </button>
  </div>
</div>
